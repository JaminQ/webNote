<!doctype html>
<html>

</head>
<body>

        <div class="logo"></div>
        <div class="app">

                </div>
            </div>
        </div>
    </div>
    <div class="copyright clearfix">
        <div style="float: left;">&copy; 个人笔记 2016.</div>
        <div style="float: right;">v1.0.0</div>
    </div>

    <script src="../js/lib/require.min.js"></script>
    <script src="../js/require.config.js"></script>
    <script src="../js/popup.js"></script>

</html>
