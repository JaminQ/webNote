<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <link rel="stylesheet" href="../css/lib/font-awesome.css" />
    <link rel="stylesheet" href="../css/option.css" />
</head>
<body>
    <input type="file" id="import-data" style="display:none;">
    <div class="header">
        <h1>个人笔记</h1>
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" id="search-input" placeholder="输入你要检索的知识库关键字">
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <ul class="option-list">
                <li class="opt" data-toggle="look">总览</li>
                <li class="opt" data-toggle="add">新知识</li>
                <li class="opt" data-toggle="trash">回收站</li>
                <li class="opt" data-toggle="export">数据导出</li>
                <li class="opt" data-toggle="import">数据导入</li>
                <li class="opt" data-toggle="sync">数据同步</li>
                <li class="opt" data-toggle="edit" style="display: none;">编辑知识</li>
            </ul>
        </div>

        <div class="tab-content">
            <div id="look" class="tab-pane">
                <div class="article-box"></div>
            </div>

            <div id="add" class="tab-pane">
                <div class="article-box new-article">
                    <div>
                        <input type="text" id="article-title-input" placeholder="请输入标题">
                    </div>
                    <div class="area-holder">
                        <textarea id="article-content-input"></textarea>
                    </div>
                    <div class="func-btn-box">
                        <button id="save-btn" class="btn btn-primary">保存</button>
                        <button id="reset-btn" class="btn">重置</button>
                    </div>
                </div>
            </div>

            <div id="trash" class="tab-pane">
                <div class="article-box"></div>
            </div>

            <div id="export" class="tab-pane">
                <div class="article-box btn-box-center">
                    <button id="export-btn">
                        <i class="fa fa-upload"></i>
                    </button>
                    <div>
                        <p>
                            <b>导出数据到文件</b>
                        </p>
                        <p>您可以把本地数据导出为文件。</p>
                        <p>可方便于备份，或者与他人分享您的笔记。</p>
                    </div>
                </div>
            </div>

            <div id="import" class="tab-pane">
                <div class="article-box btn-box-center">
                    <button id="import-btn">
                        <i class="fa fa-download"></i>
                    </button>
                    <div>
                        <p>
                            <b>从文件导入数据</b>
                        </p>
                        <p>您可以从文件扩充本地数据。</p>
                        <p>您原有的数据不会丢失，会扩充您的笔记。</p>
                    </div>
                </div>
            </div>

            <div id="sync" class="tab-pane">
                <div class="article-box">
                    <div id="login">
                        <div class="login_header">
                            <p>请先登录</p>
                            <a id="change_login_mode" data-toggle="regist">还没有账号？</a>
                        </div>
                        <form id="login_form">
                            <div class="form_row">
                                <label for="login_account"><i class="fa fa-user"></i></label>
                                <input id="login_account" name="account" type="text" required>
                            </div>

                            <div class="form_row">
                                <label for="login_password"><i class="fa fa-unlock-alt"></i></label>
                                <input id="login_password" name="password" type="password" required>
                            </div>

                            <div class="form_row">
                                <button type="submit">登 陆</button>
                            </div>
                        </form>
                        <form id="regist_form">
                            <div class="form_row">
                                <label for="regist_account"><i class="fa fa-user"></i></label>
                                <input id="regist_account" name="account" type="text" required>
                            </div>

                            <div class="form_row">
                                <label for="regist_password"><i class="fa fa-unlock-alt"></i></label>
                                <input id="regist_password" name="password" type="password" required>
                            </div>

                            <div class="form_row">
                                <label for="regist_password"><i class="fa fa-unlock-alt"></i></label>
                                <input id="regist_password_confirm" name="password_confirm" type="password" required>
                            </div>

                            <div class="form_row">
                                <button type="submit">注 册</button>
                            </div>
                        </form>
                    </div>

                    <div id="after-login">
                        <div class="userinfo info-wrapper">
                            <div class="info-logo">
                                <i class="fa fa-user"></i>
                            </div>

                            <div class="info-detail">
                                <p><label>账号：</label><span class="user-account"></span></p>
                                <p><label>用户名：</label><span class="user-name"></span></p>
                                <p><label>性别：</label><span class="user-sex"></span></p>
                                <p><label>注册时间：</label><span class="user-create-time"></span></p>
                            </div>

                            <div class="info-func">
                                <button id="update-password-btn">修改密码</button>
                                <button id="update-userinfo-btn">修改个人信息</button>
                                <button id="logout-btn">注销</button>
                            </div>
                        </div>
                        <div class="server-datainfo info-wrapper">
                            <div class="info-logo">
                                <i class="fa fa-bookmark"></i>
                            </div>

                            <div class="info-detail">
                                <p><label>云端笔记数量：</label><span class="server-data-list-num"></span></p>
                                <p><label>云端回收站数量：</label><span class="server-data-removed-num"></span></p>
                                <p><label>更新时间：</label><span class="server-data-sync-time"></span></p>
                            </div>

                            <div class="info-func">
                                <button id="sync-to-server-btn">同步到云端</button>
                                <button id="sync-to-local-btn">同步到本地</button>
                            </div>
                        </div>
                    </div>

                    <div id="update-userinfo">
                        <form id="update-userinfo_form">
                            <div class="form_row">
                                <label for="update_name"><i class="fa fa-user-md"></i></label>
                                <input id="update_name" name="name" type="text" required>
                            </div>

                            <div class="form_row">
                                <label for="update_sex_man"><i class="fa fa-male"></i></label>
                                <label for="update_sex_man" class="radio_text">男</label>
                                <input id="update_sex_man" name="sex" type="radio" value="男">
                                <label for="update_sex_woman" class="radio_text">女</label>
                                <input id="update_sex_woman" name="sex" type="radio" value="女">
                            </div>

                            <div class="form_row">
                                <button type="submit">修改</button>
                            </div>
                        </form>
                    </div>

                    <div id="update-password">
                        <form id="update-password_form">
                            <div class="form_row">
                                <label for="update_password"><i class="fa fa-unlock-alt"></i></label>
                                <input id="update_password" name="password" type="password" required>
                            </div>

                            <div class="form_row">
                                <label for="update_password_confirm"><i class="fa fa-unlock-alt"></i></label>
                                <input id="update_password_confirm" name="password_confirm" type="password" required>
                            </div>

                            <div class="form_row">
                                <button type="submit">修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="edit" class="tab-pane">
                <div class="article-box edit-article">
                    <div>
                        <input type="text" id="article-title-input-edit">
                    </div>
                    <div class="area-holder">
                        <textarea id="article-content-input-edit"></textarea>
                    </div>
                    <div class="func-btn-box">
                        <button id="save-btn-edit" class="btn btn-primary">保存</button>
                        <button id="reset-btn-edit" class="btn">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/lib/require.min.js"></script>
    <script src="../js/require.config.js"></script>
    <script src="../js/lib/serializeObject.js"></script>
    <script src="../js/lib/nicEdit.min.js"></script>
    <script src="../js/option.js"></script>
</body>
</html>
